
<!-- Configuration Panel -->
<div class="config-panel" style="background: #222; padding: 20px; margin: 20px 0; border-radius: 10px; border: 1px solid #00ff00;">
    <h3>⚙️ Configuration</h3>
    
    <div style="margin: 10px 0;">
        <label style="display: block; margin-bottom: 5px;">Target Domain:</label>
        <input type="text" id="targetDomain" 
               style="width: 100%; padding: 8px; background: #000; color: #00ff00; border: 1px solid #00ff00; border-radius: 5px;" 
               placeholder="https://example.com" 
               value="https://backend.blog.nubank.com.br">
    </div>
    
    <div style="margin: 10px 0;">
        <label style="display: block; margin-bottom: 5px;">Endpoints (JSON):</label>
        <textarea id="endpointsConfig" 
                  style="width: 100%; padding: 8px; background: #000; color: #00ff00; border: 1px solid #00ff00; border-radius: 5px; font-family: monospace;" 
                  rows="6">[
    {"name": "User Comments (PII Exposure)", "url": "/wp-json/wp/v2/comments", "sensitive": true},
    {"name": "Pages Data", "url": "/wp-json/wp/v2/pages", "sensitive": false},
    {"name": "Categories", "url": "/wp-json/wp/v2/get-cat-home", "sensitive": false}
]</textarea>
    </div>
    
    <button onclick="loadConfig()" style="background: #00ff00; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">🔄 Load Configuration</button>
    <button onclick="resetConfig()" style="background: #ff4444; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">🔄 Reset to Default</button>
</div>
