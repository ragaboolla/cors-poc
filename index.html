<!-- Configuration Panel -->
<div class="config-panel" style="
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    padding: 25px;
    margin: 25px 0;
    border-radius: 15px;
    border: 2px solid #4cc9f0;
    box-shadow: 0 8px 32px rgba(76, 201, 240, 0.15);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">
    <div style="text-align: center; margin-bottom: 25px;">
        <h3 style="
            color: #4cc9f0;
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        ">
            <span style="
                background: #4cc9f0;
                color: #1a1a2e;
                width: 32px;
                height: 32px;
                border-radius: 50%;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                font-size: 0.8em;
            ">‚öôÔ∏è</span>
            Configuration Panel
        </h3>
        <p style="color: #89c2d9; margin: 8px 0 0 0; font-size: 0.9em;">
            Configure target domain and endpoints for CORS testing
        </p>
    </div>
    
    <div style="
        background: rgba(76, 201, 240, 0.1);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(76, 201, 240, 0.3);
        margin-bottom: 20px;
    ">
        <div style="margin-bottom: 20px;">
            <label style="
                display: block;
                margin-bottom: 8px;
                color: #4cc9f0;
                font-weight: 600;
                font-size: 0.95em;
            ">
                üåê Target Domain
            </label>
            <input type="text" id="targetDomain" 
                   style="
                       width: 100%;
                       padding: 12px 15px;
                       background: rgba(13, 17, 23, 0.8);
                       color: #e9ecef;
                       border: 2px solid #4361ee;
                       border-radius: 8px;
                       font-size: 0.95em;
                       transition: all 0.3s ease;
                   " 
                   placeholder="https://example.com" 
                   value="https://backend.blog.nubank.com.br"
                   onfocus="this.style.borderColor='#4cc9f0'; this.style.boxShadow='0 0 0 3px rgba(76, 201, 240, 0.2)'"
                   onblur="this.style.borderColor='#4361ee'; this.style.boxShadow='none'">
            <small style="color: #89c2d9; font-size: 0.85em; margin-top: 5px; display: block;">
                Enter the target domain to test for CORS vulnerabilities
            </small>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label style="
                display: block;
                margin-bottom: 8px;
                color: #4cc9f0;
                font-weight: 600;
                font-size: 0.95em;
            ">
                üì° Endpoints Configuration
            </label>
            <textarea id="endpointsConfig" 
                      style="
                          width: 100%;
                          padding: 15px;
                          background: rgba(13, 17, 23, 0.8);
                          color: #e9ecef;
                          border: 2px solid #4361ee;
                          border-radius: 8px;
                          font-family: 'Consolas', 'Monaco', monospace;
                          font-size: 0.9em;
                          line-height: 1.4;
                          resize: vertical;
                          min-height: 180px;
                          transition: all 0.3s ease;
                      " 
                      rows="6">[
    {
        "name": "User Comments (PII Exposure)",
        "url": "/wp-json/wp/v2/comments",
        "sensitive": true
    },
    {
        "name": "Pages Data", 
        "url": "/wp-json/wp/v2/pages",
        "sensitive": false
    },
    {
        "name": "Categories",
        "url": "/wp-json/wp/v2/get-cat-home", 
        "sensitive": false
    }
]</textarea>
            <small style="color: #89c2d9; font-size: 0.85em; margin-top: 5px; display: block;">
                Configure endpoints in JSON format. Mark sensitive endpoints that may contain PII
            </small>
        </div>
    </div>
    
    <div style="
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
    ">
        <button onclick="loadConfig()" style="
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(67, 97, 238, 0.4)'"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(67, 97, 238, 0.3)'">
            <span>üîÑ</span> Load Configuration
        </button>
        
        <button onclick="resetConfig()" style="
            background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(247, 37, 133, 0.4)'"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(247, 37, 133, 0.3)'">
            <span>üîÑ</span> Reset to Default
        </button>
        
        <button onclick="exportConfig()" style="
            background: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(76, 201, 240, 0.4)'"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(76, 201, 240, 0.3)'">
            <span>üíæ</span> Export Config
        </button>
    </div>
</div>

<script>
function loadConfig() {
    const targetDomain = document.getElementById('targetDomain').value;
    const endpointsConfig = document.getElementById('endpointsConfig').value;
    
    try {
        const endpoints = JSON.parse(endpointsConfig);
        showNotification('‚úÖ Configuration loaded successfully!', 'success');
        
        // Update the main app with new configuration
        updateAppConfig(targetDomain, endpoints);
        
    } catch (error) {
        showNotification('‚ùå Invalid JSON format in endpoints configuration', 'error');
    }
}

function resetConfig() {
    document.getElementById('targetDomain').value = 'https://backend.blog.nubank.com.br';
    document.getElementById('endpointsConfig').value = `[
    {
        "name": "User Comments (PII Exposure)",
        "url": "/wp-json/wp/v2/comments",
        "sensitive": true
    },
    {
        "name": "Pages Data", 
        "url": "/wp-json/wp/v2/pages",
        "sensitive": false
    },
    {
        "name": "Categories",
        "url": "/wp-json/wp/v2/get-cat-home", 
        "sensitive": false
    }
]`;
    showNotification('üîÑ Configuration reset to default values', 'info');
}

function exportConfig() {
    const config = {
        targetDomain: document.getElementById('targetDomain').value,
        endpoints: JSON.parse(document.getElementById('endpointsConfig').value)
    };
    
    const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'cors-poc-config.json';
    a.click();
    URL.revokeObjectURL(url);
    
    showNotification('üíæ Configuration exported successfully!', 'success');
}

function showNotification(message, type) {
    // Create notification element
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transform: translateX(100%);
        transition: transform 0.3s ease;
    `;
    
    if (type === 'success') {
        notification.style.background = 'linear-gradient(135deg, #4ade80 0%, #16a34a 100%)';
    } else if (type === 'error') {
        notification.style.background = 'linear-gradient(135deg, #f87171 0%, #dc2626 100%)';
    } else {
        notification.style.background = 'linear-gradient(135deg, #60a5fa 0%, #2563eb 100%)';
    }
    
    notification.textContent = message;
    document.body.appendChild(notification);
    
    // Animate in
    setTimeout(() => notification.style.transform = 'translateX(0)', 100);
    
    // Remove after 3 seconds
    setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

function updateAppConfig(domain, endpoints) {
    // This function will integrate with your main CORS testing logic
    console.log('Updating app configuration:', { domain, endpoints });
    // Add your integration logic here
}
</script>
